spring:
  application:
    name: cloud-eureka-grpc-server
  sleuth:
    sampler:
      probability: 1.0

server:
  port: 0

grpc:
  server:
    port: 0

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}